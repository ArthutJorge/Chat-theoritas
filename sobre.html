<style>
  .language-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .language-row {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .language-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    margin-right: 8px;
  }
  .language-name {
    text-align: left;
    cursor: pointer;
    color: white;
  }
  #content iframe {
    width: 100%;
    height: 500px;
  }
</style>
 <script>

var translations = {
      pt: {
            sobreNos: "Sobre nós"
      },
      en: {
           sobreNos: "About us"
          },
      es: {
         sobreNos: "Sobre nosotros"
      },
      fr: {
           sobreNos: "À propos de nous"
      }
    };

  function updateLanguage(language) {
    const languageNameElement = document.getElementById("language-name");
    const sobreNosElement = document.getElementById("sobre-nos");
   
    if (sobreNosElement) {
        sobreNosElement.textContent = translations[language].sobreNos;
      }

    if (languageNameElement) {
      languageNameElement.textContent = translations[language][language];
    }
    const url = `sobre_${language}.html`;
    document.getElementById("content").innerHTML = `<iframe src="${url}" frameborder="0" width="100%" height="100%"></iframe>`;
  }
  function onLoad() {
    updateLanguage('pt');
  }

</script>
